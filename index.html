<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/dab6cc0ee6.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>
  <header>
    <div class="header-logo">
      <img src="logo.svg" alt="">
    </div>
  </header>

  <main class="main">
    <div class="form-container">
      <form action="#" class="form" novalidate>
        <div class="heading">
          <h1>We are launching <span class="special">soon!</span></h1>
          <p class="sub">Subscribe and get notified</p>
        </div>

        <div class="email-sub">
          <div class="input-email">
            <input type="email" name="email" id="email" placeholder="Your email address...">
            <p class="alert"></p>
          </div>
          <button type="submit">Notify Me</button>
        </div>
      </form>
    </div>

    <div class="img-container">
      <img src="illustration-dashboard.png" alt="">
    </div>
  </main>

  <footer>
    <ul class="socials">
      <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-instagram"></i></a></li>
    </ul>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </footer>




  <script src="script.js"></script>
</body>
</html>
